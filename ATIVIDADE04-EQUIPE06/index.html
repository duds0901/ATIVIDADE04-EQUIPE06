<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorteador de Números</h1>
    <div>
        <label for="numeroInput">Digite um número: </label>
        <input type="number" id="numeroInput">
        <button onclick="adicionarNumero()">Adicionar Número</button>
    </div>
    <div>
        <h3>Números Inseridos:</h3>
        <ul id="listaNumeros">
            <!-- Números serão adicionados aqui -->
        </ul>
    </div>
    <button onclick="sortearNumero()">Sortear Número</button>
    <h3 id="resultadoSorteio">Resultado do Sorteio: </h3>

 <script src="script.js"></script>
</body>
</html>
